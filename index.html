<!DOCTYPE html>
<html lang="pt">
<head>
     <meta charset="UTF-8">
     <title>Helton pokemon</title>
     <link rel="stylesheet" href="style.css">
     <style> 
          @font-face  {
               font-family: 'pokemon';
               src: url("Pokemon Hollow.ttf") format('truetype');
          }
     </style>
</head> 
<body>
     <header>
          
     <img  id="l" src="ball.png" alt="">
          <h1 id="logo">Pokemon</h1>
          <div id="pkk">
               <img  id="l" src="ball.png" alt="">
               
     </div>
     </header>
     <main>
     <div onclick="clicar()" class="game-board ">
          
          <img id="nu" src="nuvem.png">
          <img  id="pedra"src="pedra.png" alt=""></img>
          <img id="rai"src="rai.png">
          <img id="mew"src="mew.gif" alt=""></img>
          
          <img src="blas.gif" class="pipe1">
          <img src="char.gif" class="char">
          <img  class="grama1"src="grama.png" alt=""></img>      <img  class="grama2"src="grama.png" alt=""></img>
          <h1 id="GameOver">Game Over</h1>
     </div>
     <div id="pk">
          <img  class="lg" src="miniblas.png" alt="">
          <img  class="lg" src="bomba.png" alt=""></img>
          <img  class="lg" src="minichar.png" alt=""></img>
          <span class="pontuacao">0.0</span>
     </div>
     <footer>&copy; Criador Helton Santos</footer>
     <div id="controls">
     <input id="btnstart"class="up" onmousedown="zerar()"onclick="voltar()"type="button" value="Iniciar">
     <input onclick="clicar()" class="up"type="button" value="Pular">
     
       <input onclick="Skin()" type="button" class="up"value="SKIN">
     </div>
     <div id="bonecos">
       <img onclick="trocar1()" class="escolha"src="eevee.gif" alt=""></img>
       <img  onclick="trocar2()" class="escolha"src="pikachu.gif" alt=""></img>
       <img  onclick="trocar3()"class="escolha" src="char.gif" alt=""></img>
       <img  onclick="trocar4()" class="escolha"src="raro.gif" alt=""></img>
       <img id="mew2"class="escolha"onclick="trocar5()"src="mew2.gif" alt=""></img>
     </div>
     </main>
     <footer id="final">
          <h1 class="atencao">Atenção</h1>
          <div id="roda">
               <h1>Creditos</h1>
               <p>Criador do site, <strong>Helton santos.</strong> Helton criou e desenvolveu o jogo.</p>
          </div>
     </footer>
     <script src="script.js"></script>
</body>
</html>
